<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>

  </head>

  <body>
    <script>
      function creditCardChange(){
        document.getElementById("credit-card").style.backgroundColor = "#F5F3F4";
        document.getElementById("ACH").style.backgroundColor = "white";
        document.getElementById("payment-block").style.backgroundColor = "#F5F3F4";
        document.getElementById("payment-block").style.display = "block";
      }
      function achChange(){
        document.getElementById("ACH").style.backgroundColor = "#F5F3F4";
        document.getElementById("credit-card").style.backgroundColor = "white";
        document.getElementById("payment-block").style.backgroundColor = "white";
        document.getElementById("payment-block").style.display = "none";
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <div id="header">
          <h1 id="header-title" class="blog-header py-3">Choose Payment Method</h1>
          <div class="line"></div>
      </div>
      <div class="container">
        <div id="c1"> <h2><strong>Please choose payment method below.</strong></h2> </div>
        <div id="c2"> <p>Please note if you are registering for the first time the installation fee of $49.99 will be applied to your first bill.</p> </div>

        <div id="payment-block-buttons">
          <button type="button" onclick="creditCardChange()" id="credit-card"><h3><strong>Credit Card</strong></h3></button>
          <button type="button" onclick="achChange()" id="ACH"><h3><strong>ACH</strong></h3></button>
        </div>

        <div id="payment-block">
          <div id="text-box">
            <div class="form-group" id="credit-card-input">
              <label for="text-input"><h3><strong>Credit Card</strong></h3></label>
              <input type="text" class="form-control" id="text-input" placeholder="1234 5678 1234 5678">
            </div>
            <div class="form-group other-input">
              <label for="text-input"><h3><strong>Expiration Date</strong></h3></label>
              <input type="text" class="form-control" id="text-input" placeholder="MM / YY">
            </div>
            <div class="form-group other-input">
              <label for="text-input"><h3><strong>CVC</strong></h3></label>
              <input type="text" class="form-control" id="text-input" placeholder="CVC">
            </div>
            <div class="form-group other-input">
              <label for="text-input"><h3><strong>Zipcode</strong></h3></label>
              <input type="text" class="form-control" id="text-input" placeholder="72761">
            </div>
            <div class="form-check" id="checkbox-input">
              <input class="form-check-input" type="checkbox" value="" id="check" checked=true>
              <label class="form-check-label" for="check" id="check-text"><h4><strong>Sign up to Auto Pay</strong></h4><h5><strong><i> (this is checked by default)</strong></h5></i></label>
            </div>
            <div id="bottom-text"><h5>By accepting autopay you authorize blablablbalbalas dfhasjdfhasldkjfhasjdfh</h5></div>
            <button type="button" onclick="" id="bottom-button"><h3><strong>Credit Card</strong></h3></button>
          </div>
        </div>
        <div id="space"></div>
      </div>


  </body>
</html>
